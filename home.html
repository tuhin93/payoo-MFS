<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <main class="flex justify-center mt-5">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <div class="stats shadow mt-8">
                    <div class="stat ">
                      <div id="balance" class="stat-value text-4xl">89000</div>
                      <div class="stat-desc text-red-500 text-[12px]">Available balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                  <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button id="cash-out" class="btn btn-lg">Cash Out</button>
                  </div>
                  <div class="divider"></div>
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="input-amount" type="number" placeholder="Amount" class="input input-bordered " required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input id="input-pin" type="password" placeholder="PIN" class="input input-bordered" required />
                    </div>
                    <div class="form-control mt-6">
                      <button id="ad-money" class="btn btn-primary">Add Money</button>
                    </div>
                  </form>
              </div>
            </div>
          </div>
    </main>
    <script src="home.js"></script>
</body>

</html>
