<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.12/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center mt-5">
        <div class="mockup-phone mx-0-auto">
            <div class="camera"></div>
            <div class="display">
                <div class="hero bg-base-200 min-h-screen">
                    <div class="hero-content flex-col lg:flex-row-reverse">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Mobile Number</span>
                            </label>
                            <input type="text" placeholder="type moible  number" class="input input-bordered" required />
                          </div>
                          <div class="form-control">
                            <label class="label">
                              <span class="label-text">Pin</span>
                            </label>
                            <input type="password" placeholder="PIN" class="input input-bordered" required autocomplete="off" />
                            <label class="label">
                              <a href="#" class="label-text-alt link link-hover">Forgot pin?</a>
                            </label>
                          </div>
                          <div class="form-control mt-6">
                            <button id="btn-login" class="btn btn-primary">Login</button>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
            </div>
            
        </div>
        <script src="js/login.js"></script>
    </main>

</body>

</html>
